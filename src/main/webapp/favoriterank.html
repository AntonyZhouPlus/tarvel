    <script src="js/jquery-3.3.1.js"></script>

    <script>
        $(function () {
            load();
        });

        function load() {
            var $routeName = $("#routeName").val();
            var $minMoney = $("#minMoney").val();
            var $maxMoney = $("#maxMoney").val();
            $.post("favorite/rank", {routeName: $routeName, minMoney: $minMoney, maxMoney: $maxMoney}, function (data) {
                var lis = '';
                for (var i = 0; i < data.length; i++) {
                    var limitname = data[i].rname.length > 55 ? (data[i].rname.substring(0,55)+"...") : data[i].rname;
                    var li = '<li>\n' +
                        '                        <span class="num one">' + (i + 1) + '</span>\n' +
                        '                        <a href="route_detail.html?rid=' + data[i].rid + '"><img src="' + data[i].rimage + '" alt=""></a>\n' +
                        '                        <h4 class="limitOneLine"><a href="route_detail.html?rid=' + data[i].rid + '">' + limitname + '</a></h4>\n' +
                        '                        <p>\n' +
                        '                            <b class="price">&yen;<span>' + data[i].price + '</span>起</b>\n' +
                        '                            <span class="shouchang">已收藏' + data[i].count + '次</span>\n' +
                        '                        </p>\n' +
                        '                    </li>';

                    lis += li;

                }
                $("#list_rank").html(lis);
            })
        }
    </script>
</head>
